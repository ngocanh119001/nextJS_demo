    <script>
        function showPasswordModal() {
            var modal = document.getElementById("passwordModal");
            modal.style.display = "block";
        }

        function hidePasswordModal() {
            var modal = document.getElementById("passwordModal");
            modal.style.display = "none";
        }

        // Function to toggle password visibility
        function togglePasswordVisibility(inputClass) {
            var passwordInput = document.getElementsByClassName(inputClass)[0];
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        // Event listener to show modal when clicking on the pencil icon
        document.getElementsByClassName("vector-icon4")[0].addEventListener("click", function () {
            showPasswordModal();
        });

        // Event listener to hide modal when clicking outside of it
        window.addEventListener("click", function (event) {
            var modal = document.getElementById("passwordModal");
            if (event.target == modal) {
                hidePasswordModal();
            }
        }); 
        document.getElementById('avatar-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgElement = document.querySelector('.avatar-image');
                    imgElement.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
